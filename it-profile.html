<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IT Profile | Lakshmi Niranjan</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#020617 0,#020617 45%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f9fafb;
}

/* ===== PROFILE CARD ===== */
.profile-card{
  width:320px;                 /* SAME SCALE AS TRAINER */
  padding:22px 22px 26px;
  border-radius:28px;
  background:radial-gradient(
    circle at top left,
    #1d4ed8 0%,
    #020617 70%
  );
  box-shadow:0 30px 70px rgba(15,23,42,.85);
  text-align:center;
  border:1px solid rgba(148,163,184,.35);
}

/* IMAGE RING */
.photo-ring{
  width:210px;
  height:210px;
  margin:0 auto 14px;
  padding:4px;
  border-radius:50%;
  background:linear-gradient(135deg,#a855f7,#f97316);
}

.photo-ring img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
  background:#fff;
}

/* TEXT */
.name{
  font-size:1.15rem;
  font-weight:600;
  margin-bottom:4px;
}

.role{
  font-size:.8rem;
  color:#F3FFA3;
  margin-bottom:14px;
}

/* ICONS */
.social{
  display:flex;
  justify-content:center;
  gap:14px;
}

.social a{
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
  border:1px solid rgba(148,163,184,.3);
  transition:.2s ease;
}

.social a:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 24px rgba(0,0,0,.6);
}

/* BRAND COLORS */
.whatsapp{color:#25D366}
.gmail{color:#EA4335}
.linkedin{color:#0A66C2}

/* MOBILE */
@media(max-width:480px){
  .profile-card{width:280px}
  .photo-ring{width:180px;height:180px}
}
</style>
</head>

<body>

  <div class="profile-card">

    <div class="photo-ring">
      <img src="Lak.jpg" alt="Lakshmi Niranjan">
    </div>

    <div class="name">Lakshmi Niranjan</div>
    <div class="role">SEBI SMART Trainer</div>

    <div class="social">
      <!-- WhatsApp -->
      <a class="whatsapp" 
         href="https://wa.me/918525096140" 
         target="_blank" 
         aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>

      <!-- Gmail -->
      <a class="gmail" 
         href="mailto:lkniranjan8@gmail.com" 
         aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>

      <!-- LinkedIn -->
      <a class="linkedin" 
         href="https://linkedin.com/in/niftyniru" 
         target="_blank" 
         aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>

  </div>

</body>
</html>
