<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Lakshmi Niranjan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #020617);
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .launch-container {
      max-width: 720px;
      padding: 40px 24px;
      text-align: center;
    }

    /* Photo */
    .launch-photo {
      margin-bottom: 26px;
    }

    /* Gradient photo frame */
    .photo-frame {
      display: inline-flex;
      padding: 4px; /* border thickness */
      border-radius: 22px;
      background: linear-gradient(135deg, #8b5cf6, #f97316);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
    }

    .photo-frame img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 18px;
      background: #020617;
    }

    /* Heading */
    .welcome-title {
      font-size: 1.6rem;
      font-weight: 600;
      line-height: 1.45;
      margin: 0 0 12px;
      letter-spacing: 0.3px;
    }

    .name-highlight {
      background: linear-gradient(120deg, #60a5fa, #F3FFA3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .welcome-subtext {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 30px;
    }

    /* CTA buttons */
    .cta-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 12px;
    }

    .cta-btn {
      width: 170px;
      padding: 11px 0;
      font-size: 0.88rem;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #ffffff;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.65);
      border: 1.5px solid rgba(243, 255, 163, 0.55);
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 46px rgba(15, 23, 42, 0.8);
    }

    @media (max-width: 520px) {
      .cta-buttons {
        flex-direction: column;
      }

      .cta-btn {
        width: 100%;
        max-width: 260px;
      }
    }

    @media (max-width: 480px) {
      .welcome-title {
        font-size: 1.3rem;
      }

      .photo-frame img {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>

<body>

  <div class="launch-container">

    <!-- PHOTO -->
    <div class="launch-photo">
      <div class="photo-frame">
        <img src="Lak.jpg" alt="Lakshmi Niranjan">
      </div>
    </div>

    <!-- WELCOME TEXT -->
    <h1 class="welcome-title">
      Hi, Welcome to
      <span class="name-highlight">Lakshmi Niranjan</span>'s
      Professional Space
    </h1>

    <div class="welcome-subtext">
      Please select the profile that you would like to explore.
    </div>

    <!-- CTA BUTTONS -->
    <div class="cta-buttons">
      <a href="it-profile.html" class="cta-btn">IT Profile</a>
      <a href="index.html" class="cta-btn">Training Profile</a>
    </div>

  </div>

</body>
</html>
